<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="w-50 container-fluid d-flex align-items-center justify-content-center sm-w-100" style="height:100vh;">
    <table class="table">
      <thead>
        <tr>
          <th colspan="4">
            <input type="text" name="" id="result" class="form-control text-end p-3" placeholder="0"
              style="font-size: 25px; width: 100%;" disabled>
          </th>
        </tr>
      </thead>
      <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getNumber(',')">,</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="square()">xÂ²</button></td>
      </tr>
        <tr>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.E')">E</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.PI')">&pi;</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.sin')">SIN</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.cbrt')">C&sup3;</button></td>

        </tr>
        <tr>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.cos')">COS</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.tan')">TAN</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.log')">Log</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.log10')">Log10</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.LOG2E')">L2e</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.exp')">exp</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.sqrt')">&Sqrt;</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('Math.pow')">^</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('7')">7</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('8')">8</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('9')">9</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('4')">4</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('5')">5</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('6')">6</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('1')">1</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('2')">2</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('3')">3</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('/')">&divide;</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('0')">0</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('.')">.</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getResult()">=</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('&#40;')">(</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="getNumber('&#41;')">)</button></td>
          <td><button class="btn btn-dark w-100 text-center" onclick="deleteValue()"><i
                class="fa-solid fa-delete-left"></i></button></td>
          <td><button class="btn btn-danger w-100 text-center" style="color:white;" onclick="clearValue()">C</button>
          </td>
        </tr>

        </tbody>
    </table>
  </main>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
